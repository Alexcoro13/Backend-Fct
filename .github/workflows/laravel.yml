name: Laravel Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: ${{ secrets.TEST_DB_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          POSTGRES_DB: ${{ secrets.TEST_DB_DATABASE }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.4
          extensions: mbstring, xml, pgsql, pdo_pgsql
          coverage: xdebug

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: composer-cache-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-cache-${{ runner.os }}-

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Set environment variables
        run: |
          echo "APP_KEY=$(php artisan key:generate --show)" >> .env
          echo "DB_CONNECTION=${{ secrets.TEST_DB_CONNECTION }}" >> .env
          echo "DB_HOST=${{ secrets.TEST_DB_HOST }}" >> .env
          echo "DB_PORT=${{ secrets.TEST_DB_PORT }}" >> .env
          echo "DB_DATABASE=${{ secrets.TEST_DB_DATABASE }}" >> .env
          echo "DB_USERNAME=${{ secrets.TEST_DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.TEST_DB_PASSWORD }}" >> .env
          echo "SCHEMA=${{ secrets.TEST_DB_SCHEMA }}" >> .env

      - name: Database migrations
        env:
          DB_CONNECTION: ${{ secrets.TEST_DB_CONNECTION }}
          DB_HOST: ${{ secrets.TEST_DB_HOST }}
          DB_PORT: ${{ secrets.TEST_DB_PORT }}
          DB_DATABASE: ${{ secrets.TEST_DB_DATABASE }}
          DB_USERNAME: ${{ secrets.TEST_DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
        run: php artisan migrate --force

      - name: Run tests
        env:
          DB_CONNECTION: ${{ secrets.TEST_DB_CONNECTION }}
          DB_HOST: ${{ secrets.TEST_DB_HOST }}
          DB_PORT: ${{ secrets.TEST_DB_PORT }}
          DB_DATABASE: ${{ secrets.TEST_DB_DATABASE }}
          DB_USERNAME: ${{ secrets.TEST_DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
        run: php artisan test --parallel --processes=$(nproc) --verbose
